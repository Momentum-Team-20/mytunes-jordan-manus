<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <link rel="icon" href="musicNote.png" sizes="96x96" type="image/png">
  <title>Music Search</title>
</head>

<body>

  <!-- playback area -->
  <section class="audioSection">
    <audio controls auto class="audioPlayer">

    </audio>
  </section>

  <!-- search bar and radio buttons -->
  <section class="search-bar">
    <h2>Itunes Search</h2>
    <form method="post" id="searchForm" class="userInput">

      <div class="artistInput">
        <input type="text" id="userInput" placeholder="Enter Artist Here" required>
      </div>

      <div class="mediaSelector">
        <input type="radio" name="radioButton" id="music" value="musicArtist" checked="checked">
        <label for="music">Music</label>
        <input type="radio" name="radioButton" id="musicVideo" value="musicVideo">
        <label for="musicVideo">Music Video</label>
        <input type="radio" name="radioButton" id="podcast" value="podcast">
        <label for="podcast">Podcast</label>
      </div>

      <button class="searchButton" type="submit">Submit</button>

    </form>
  </section>

  <!-- results of search section -->
  <section class="results">
    <h2>Search Results</h2>
    <div class="searchResults">

    </div>
  </section>

</body>

</html>
